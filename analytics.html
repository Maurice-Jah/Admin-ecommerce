<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Analytics</title>
  </head>
  <body>
    <div class="analysis">
      <div class="sidebar">analysis sidebar</div>
      <div class="analysis__heading">Dashboard</div>
      <section class="analysis__box">
        <div class="analysis__box-visits">visits</div>
        <div class="analysis__box-sales">Sales</div>
        <div class="analysis__box-deliveries">Deliveries</div>
        <div class="analysis__box-bounce">bounce</div>
      </section>

      <section class="analysis__users">
        <div class="analysis__users-daily">Users daily engaged</div>
        <div class="analysis__users-monthly">Stats</div>
      </section>

      <section class="analysis__deliveries">
        <div class="analysis__deliveries-daily">Daily deki</div>
        <div class="analysis__deliveries-product">Highest delivery</div>
      </section>

      <section class="analysis__sales">
        <div class="analysis__sales-daily">daily sales</div>
        <div class="analysis__sales-monthly">montk</div>
      </section>
    </div>
  </body>
</html>
